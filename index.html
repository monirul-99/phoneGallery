<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>

    <style>
        #loading-spinner {
        width: 100%;
        position: absolute;
        top: 40%;
        }

        h5.sameColor {
    font-size: 20px;
    color: #000000;
    background: #03a9f4;
    padding: 10px;
    margin: 12px;
}
    </style>
</head>
<body>
    <header class="container mt-5">
        <h1 class="text-center text-info text-uppercase fw-bold">Brand Phone Gallery</h1>
        <div class="d-flex justify-content-center mt-3 w-75 mx-auto">
            <div>
                <!-- Only Phone View -->
                <!-- <input id="inputFlied2" type="text" class="form-control w-100 h-75 py-2 d-lg-none d-md-none" placeholder="Search Phone"> -->
                <!-- Only Web View -->
                <input id="inputFlied" type="text" class="form-control w-100 h-75 py-2 d-lg-block d-md-block" placeholder="Search Phone">
            </div>
            <div>
                <button id="btnSearch" type="button" class="btn btn-primary mb-3 px-4 mx-3">Search</button>
            </div>
        </div>

        <div class="Not-Found-Massage">
            <h6 id="no-phone-found" class="text-center text-warning mt-3 d-none">No Phone Found. Please Try A New Search</h6>
        </div>
    </header>

    <section id="loading-spinner" class="d-none">
        <div class="d-flex justify-content-center align-items-center" style="height: 350px;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="sameColor">Brand : <span id="brand"></span></h5>
                    <h5 class="sameColor">Display : <span id="display"></span></h5>
                    <h5 class="sameColor">Release : <span id="release"></span></h5>
                    <h5 class="sameColor">Storage : <span id="storage"></span></h5>
                    <h5 class="sameColor">Processor : <span id="processor"></span></h5>
                    <h5 class="sameColor">Bluetooth : <span id="bluetooth"></span></h5>
                    <h5 class="sameColor">Other's : <span id="others"></span></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </section>

    <main class="mb-5">
        <section class="container mt-5">
            <div id="parentTag" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
        </div>
        </section>

        <section id="viewAll" class="text-center d-none mt-5">
            <button class="btn btn-info mx-5 text-white">View All</button>
        </section>

    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./setting.js"></script>
</body>
</html>
